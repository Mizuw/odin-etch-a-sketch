<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div id="container">
        <h1 class="Title" id="title">Etch a Sketch</h1>
        <div id="grid" class="grid"></div>
        </div>
        <div class="toolbar" id="toolbar">
            <input type="range" min="1" max="100" value="16" class="SliderElement" id="SliderElement">
            <p id="ParaSlider" class="ParaSlider"></p>
            <button class="colorMode" id="colorMode" onclick="selectMode()"><i class="fa-solid fa-brush"></i></button>
            <button class="rainbowMode" id="rainbowMode" onclick="selectMode()"><i class="fa-solid fa-rainbow"></i></button>
            <button class="eraserMode" id="eraserMode" onclick="selectMode()"><i class="fa-solid fa-eraser"></i></button>
            <button onclick="clearGrid()" class="clear" id="clear"><i class="fa-solid fa-trash"></i></button>
        </div>
        <br>
        <input type="color" id="UserColor" class="UserColor">
    </div>
    <br>
    <br>
    <script src="main.js" defer></script>
</body>
</html>
